<!DOCTYPE html>
<html>
<head>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#boton").click(function () {
            $("#p1").text("TEXTO 1");
            $("#p2").text("TEXTO 2");
            $("#p3").text("TEXTO 3");
        });
    });

    $(document).ready(function () {
        $("#remove").click(function () {
            $("#p1").text("");
            $("#p2").text("");
            $("#p3").text("");
        });
    });
    
</script>
</head>
<body style="background-color: black">
   
<ul>
<p id="p1" style=" color:red"> <li></li> </p>
<p id="p2" style=" color:yellow"> <li></li> </p>
<p id="p3" style=" color:lightcoral"> <li></li> </p>
<button id="boton"> Agregar</button>
<button id="remove"> Eliminar</button>

</ul>
</body>
</html>
